<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>

        <div class="input-section">
            <label for="income-description">Income Description:</label>
            <input type="text" id="income-description">

            <label for="income-amount">Income Amount:</label>
            <input type="number" id="income-amount">

            <button id="add-income-btn">Add Income</button>
        </div>

        <div class="input-section">
            <label for="expense-description">Expense Description:</label>
            <input type="text" id="expense-description">

            <label for="expense-amount">Expense Amount:</label>
            <input type="number" id="expense-amount">

            <button id="add-expense-btn">Add Expense</button>
        </div>

        <div class="summary-section">
            <h2>Summary</h2>
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Total Budget: <span id="total-budget">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
